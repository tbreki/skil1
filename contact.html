<!DOCTYPE html>
<head>
    <title>
        contact
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-orange-300">
    <div class="container mx-auto mt-10 px-4">
        <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
        <p class="mb-4">The company phone number is "555-3212"
             and the default email is "frontdesk@hungryllama.com".</p>
             <br>
        <label for="contact" class="block font-medium mb-2">Select a topic:</label>
        <br>

    
        <select name="contact" id="contact" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring focus:ring-orange-500 focus:ring-opacity-50">
            <option value="General request">General request</option>
            <option value="Restaurants">Restaurants</option>
            <option value="Office">Office</option>
        </select>
        <div class="mt-4">
            <label for="message" class="block font-medium mb-2">Message:</label>
            <textarea id="message" name="message" rows="4" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring focus:ring-orange-500 focus:ring-opacity-50"></textarea>
        </div>
    </div>
</body>
